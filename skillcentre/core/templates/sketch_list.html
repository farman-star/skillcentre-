<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Sketches Â· {{ username }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff6f61;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 1rem;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.3s;
      text-align: center;
    }
    .card:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.02);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .card h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #ff6f61;
    }
    .card p {
      font-size: 0.95rem;
      white-space: pre-wrap;
      line-height: 1.4;
      margin: 0.5rem 0 1rem;
    }
    .card small {
      display: block;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ All Sketches by {{ username }}</h1>

  <div class="gallery">
    {% for sketch in sketches %}
      <div class="card">
        <img src="{{ sketch.image.url }}" alt="{{ sketch.title }}">
        <h3>{{ sketch.title }}</h3>
        <p>{{ sketch.description }}</p>
        <small>{{ sketch.created_at|date:"F j, Y" }}</small>
      </div>
    {% empty %}
      <p>No sketches uploaded yet.</p>
    {% endfor %}
  </div>
</body>
</html>
