<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Diaries ¬∑ {{ username }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ffd700;
    }
    .card-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 1.5rem;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .card:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.02);
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #ffd700;
    }
    .card p {
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.5;
      margin-bottom: 1rem;
    }
    .card small {
      display: block;
      font-size: 0.85rem;
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    .card a.button {
      display: inline-block;
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: #ffd700;
      color: #1f1c2c;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìì All Diaries by {{ username }}</h1>

  <div class="card-list">
    {% for entry in diary_entries %}
      <div class="card">
        <h3>{{ entry.title }}</h3>
        <p>{{ entry.content|linebreaksbr }}</p>
        <small>{{ entry.created_at|date:"F j, Y" }} ¬∑ üëÅÔ∏è {{ entry.views }} views</small>
        <a href="{% url 'diary-detail' entry.pk %}" class="button">Read More</a>
        <a href="{% url 'diary-detail' entry.pk %}#comments" class="button">Comment</a>
      </div>
    {% empty %}
      <p>No diary entries found.</p>
    {% endfor %}
  </div>
</body>
</html>
